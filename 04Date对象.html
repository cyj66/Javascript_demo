<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Date对象</title>
	</head>
	<body>
		<script>
		//1.date使用需要实例化该构造函数
			var date=new Date();   //无参数则为当前时间，有时间参数则为指定时间
			console.log(date);
		//2.参数常用写法：数字型  2019,1,1,8,8,8  /  字符串型  '2019-1-1 8:8:8'
			var date1=new Date(2019,1,1,8,8,8);     //数字型的月份从0开始算，此处为2月
			console.log(date1);
			var date2=new Date('2019-1-1 8:8:8');
			console.log(date2);
		//3.日期格式化
			console.log(date.getFullYear());
			console.log(date.getMonth()+1);  //月份加1
			console.log(date.getDate());
			console.log(date.getDay());
			
		//4.获得距离1970年1月1日总毫秒数（时间戳）
		//方法一：
			console.log(date.getTime());
			console.log(date.valueOf());
		//方法二(最常用)：
			var date3=+new Date();
			console.log(date3);
		//方法三(H5新增)：
			console.log(Date.now());
		</script>
	</body>
</html>
