<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			tr{
				text-align: center;
			}
			.first{
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<table border-top="1px solid black" cellspacing="0" width="300px" height="100px" align="center">
			<tr class="first">
				<th>战士</th>
				<th>射手</th>
				<th>法师</th>
				<th>刺客</th>
			</tr>
			<tr>
				<td>盖伦</td>
				<td>寒冰</td>
				<td>妖姬</td>
				<td>劫</td>
			</tr>
			<tr>
				<td>诺手</td>
				<td>薇恩</td>
				<td>阿狸</td>
				<td>阿卡丽</td>
			</tr>
			<tr>
				<td>人马</td>
				<td>射手</td>
				<td>光辉</td>
				<td>卡特</td>
			</tr>
		</table>
		
		<script>
			var tr=document.querySelectorAll('tr');
			for(var i=1;i<tr.length;i++)
			{	
				tr[i].onmouseover=function(){
					this.style.backgroundColor='red';
				}
				tr[i].onmouseout=function(){
					this.style.backgroundColor='';
				}
			}
		</script>
	</body>
</html>
