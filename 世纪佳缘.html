<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			input{
				margin:0 auto;
				border:1px solid lightgray;
				outline: none;
			}
		</style>
	</head>
	<body>
		<input type="text">
		<script>
			var ipt=document.querySelector('input');
			ipt.onfocus=function(){
				this.style.borderColor='pink';
				this.value='';
				this.style.color='black';
			}
			ipt.onblur=function(){
				this.style.borderColor='lightgray';
				this.value='邮箱/微信';
				this.style.color="lightgray";
			}
		</script>
	</body>
</html>
