<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>7</button>
		<script>
			var btns=document.getElementsByTagName('button');
			for(var i=0;i<btns.length;i++){
				btns[i].onclick=function(){
					//1.去掉所有的按钮背景(干掉其他人)
					for(var i=0;i<btns.length;i++){
						btns[i].style.backgroundColor='';   //空
					}
					//2.让当前元素的背景颜色为pink(留下我自己)
					this.style.backgroundColor='pink';
				}
			}
		</script>
	</body>
</html>
