<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组去重</title>
	</head>
	<body>
		<script>
			function unique(arr){
				var newArr=[];
				for(var i=0;i<arr.length;i++){
					if(newArr.indexOf(arr[i])===-1){
						newArr.push(arr[i]);
					}
				}
				return newArr;
			}
			var arr=[12,35,35,12,66,88,77,77];
			console.log(unique(arr));
		</script>
	</body>
</html>
