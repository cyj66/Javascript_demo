<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>123</li>
		</ul>
		<script>
			//1.创建元素节点
			var li=document.createElement('li');
			//2.添加节点，后面追加
			var ul=document.querySelector('ul');
			ul.appendChild(li);
			//3.添加节点，前面添加
			var lili=document.createElement('li');
			ul.insertBefore(lili,ul.children[0]);
			//4.先创建再添加
		</script>
	</body>
</html>
