		<script>

			//1.利用动态添加属性的方法

			//2.利用闭包,立即执行函数又称小闭包,因为立即执行函数里面的任何一个函数都可使用外面传进来的变量
			for(var i=0;i<lis.length;i++){
				(function(i){
					lis[i].onclick=function(){
						console.log(i);
					}
				})(i);
			}
			//3.利用闭包3秒后打印所有li元素里面的内容
			for(var i=0;i<lis.length;i++){
				(function(i){
					setTimeout(function(){
						console.log(lis[i].innerHTML);
					},3000)
				})(i);
			}
