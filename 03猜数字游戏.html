<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>猜数字游戏</title>
	</head>
	<body>
		<script>
			function getrandom(min,max){
				return min+Math.floor(Math.random()*(max-min+1));
			}
			var rand=getrandom(1,100);
			var i=1;
			while(i<11){      //只能猜十次
				var num=prompt("输入1-100之间的数");
				if(num<rand)
				{
					alert('猜小了');
					i++;
				}
				else if(num>rand)
				{
					alert('猜大了');
					i++;
				}
				else
				{
					alert('猜对了');
					break;
				}
			}
		</script>
	</body>
</html>
