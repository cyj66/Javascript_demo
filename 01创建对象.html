<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建对象</title>
		<script>
			//一、利用对象字面量创建对象
			//1.创建对象
			var obj={
				uname:'张三',
				age:18,
				sex:'男',
				sayHi:function(){           //方法后面跟的是一个匿名函数
					console.log('hi~');
				}
			}
			//2.调用对象属性两种方法：一、对象名.属性名；二、对象名['属性名']；
			console.log(obj.uname);
			console.log(obj['age']);
			//3.调用对象方法：对象名.方法名()
			obj.sayHi();
			
			//二、利用new Object创建对象
			var obj2=new Object();
			obj2.uname='李四';
			obj2.age=18;
			obj2.sex='男';
			obj2.sayHello=function(){console.log('hello~');};
			
			//三、利用构造函数创建对象，前面两种方法一次只能创建一个对象
			//语法格式
			// function 构造函数名(){
			// 	this.属性=值;
			// 	this.方法=function(){}
			// }
			// new 构造函数名();
			function Star(uname,age,sex){    //构造函数名首字母习惯大写
				this.uname=uname;
				this.age=age;
				this.sex=sex;
				this.sing=function(song){console.log(song);}
			}
			var ldh=new Star('刘德华',18,'男');
			var zxy=new Star('张学友',19,'男');
			console.log(typeof ldh);     //返回类型
			zxy.sing('饿狼传说');
			
			//附：for in遍历对象
			for(var k in obj){
				console.log(k);   //输出属性名
				console.log(obj[k]);   //得到属性值，k是变量不需要加引号
			}
		</script>
	</head>
	<body> 
	
	</body>
</html>
