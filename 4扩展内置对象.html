<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//原型函数的应用，扩展内置对象
			Array.prototype.sum=function(){
				var sum=0;
				for(var i=0;i<this.length;i++){
					sum+=this[i];
				}
				return sum;
			}
			var arr=[1,2,3,4];
			console.log(arr.sum());
		</script>
	</body>
</html>
