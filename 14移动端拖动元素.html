<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				position:absolute;
				width: 200px;
				height: 200px;
				background-color: peru;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var div=document.querySelector('div');
			var touchx=0;
			var touchy=0;   //手指初始坐标
			var x=0;
			var y=0;    //盒子初始坐标
			div.addEventListener('touchstart',function(e){
				touchx=e.targetTouches[0].pageX;
				touchy=e.targetTouches[0].pageY;
				x=this.offsetLeft;
				y=this.offsetTop;
			});
			div.addEventListener('touchmove',function(e){
				var movex=e.targetTouches[0].pageX-touchx;
				var movey=e.targetTouches[0].pageY-touchy;
				this.style.left=x+movex+'px';
				this.style.top=y+movey+'px';
				e.preventDefault();   //阻止屏幕滚动的默认行为
			});
		</script>
	</body>
</html>
