<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>倒计时</title>
	</head>
	<body>
		<script>
			function countDown(time){
				var nowTime=+new Date();
				var inputTime=+new Date(time);
				var times=(inputTime-nowTime)/1000;
				var d=parseInt(times/60/60/24);     //该函数将字符串转化为整数
				d=d<10?'0'+d:d;
				var h=parseInt(times/60/60%24);
				h=h<10?'0'+h:h;
				var m=parseInt(times/60%60);
				m=m<10?'0'+m:m;
				var s=parseInt(times%60);
				s=s<10?'0'+s:s;
				return d+'天'+h+'时'+m+'分'+s+'秒';
			}
			console.log(countDown('2020-8-1 8:8:8'));
		</script>
	</body>
</html>
