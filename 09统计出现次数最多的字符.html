<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>统计出现次数最多的字符</title>
	</head>
	<body>
		<script>
			var str='abcococeehjhefffg';
			//1.创建对象进行统计
			var o={};
			for(var i=0;i<str.length;i++)
			{
				var chars=str.charAt(i);
				if(o[chars]){
					o[chars]++;
				}
				else{
					o[chars]=1;
				}
			}
			console.log(o);
			
			//2.遍历对象
			var max=0;
			var ch='';
			for(var k in o){     //for in函数用于遍历对象
				//k是属性名，o[k]是属性值
				if(o[k]>max){
					ch=k;
					max=o[k];
				}
				else if(o[k]==max){
					ch=ch+','+k;
				}	
			}
			console.log(max);
			console.log('出现最多的字符是'+ch);
		</script>
	</body>
</html>
