<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>点击禁用3秒</button>
		<button>点击禁用3秒</button>
		<button>点击禁用3秒</button>
		<button>点击禁用3秒</button>
		<button>点击禁用3秒</button>
		<script>
			var btn=document.querySelectorAll('button');
			for(var i=0;i<btn.length;i++)
			{
				btn[i].onclick=function(){
					this.disabled=true;
					setTimeout(function(){
						this.disabled=false;   //如果不用bind(),此处的this指向window
					}.bind(this),3000);    
				}
			}
		</script>
	</body>
</html>
