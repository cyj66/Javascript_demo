<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串对象</title>
	</head>
	<body>
		<script>
			//返回字符位置
			var str='改革春风吹满地,春天来了';
			console.log(str.indexOf('春'));
			console.log(str.indexOf('春',3));   //给定起始查找位置
			console.log(str.lastIndexOf('春',7));   //给定起始查找位置
		</script>
	</body>
</html>
