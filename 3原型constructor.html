<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function Star(name,age){
				this.name=name;
				this.age=age;
			}
			//2.以下这种情况需要手动利用constructor这个属性指回原来的构造函数
			Star.prototype={
				sing:function(){console.log('唱歌');},
				movie:function(){console.log('演电影');},
				constructor:Star     //此种做法会覆盖原来的原型对象，因此需要这一步指回
			}
			/*Star.prototype.sing=function(){
				console.log('唱歌');
			}*/
			
			var ldh=new Star('刘德华',18);
			console.log(Star);
			console.log(Star.prototype);
			console.log(ldh.__proto__);     //1.这两者一样，里面都有一个constructor指向构造函数
			console.log(Star.prototype.constructor);
			console.log(ldh.__proto__.constructor);
		</script>
	</body>
</html>
